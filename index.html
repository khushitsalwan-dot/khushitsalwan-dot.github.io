<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    input {
      width: 70%;
    }

    button {
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin: 8px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-radius: 4px;
    }

    .edit-input {
      width: 60%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Todo App</h2>

    <input id="todoInput" type="text" placeholder="Add new item" />
    <button onclick="addTodo()">Add</button>

    <ul id="todoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
